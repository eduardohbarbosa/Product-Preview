<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section>
    <picture>
      <source media="(min-width: 550px )" srcset="assets/images/image-product-mobile.jpg">
      <img src="assets/images/image-product-desktop.jpg" alt="">
    </picture>
    <div>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>
      <button><i class="bi bi-cart"></i>Add to Cart</button>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eduardohbarbosa" target="_blank">Eduardo Henrique</a>.
  </footer>
</body>
</html>
